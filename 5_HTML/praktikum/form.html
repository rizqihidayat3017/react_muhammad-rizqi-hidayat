<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <div>
        <label for="">First Name :</label> <br>
        <input type="text">
    </div>
    <br>
    <div>
        <label for="">Last Name :</label> <br>
        <input type="text">
    </div>
    <br>
    <div>
        <label for="">Gender :</label> <br>
        <input type="radio" id="Male" value="Male" name="Gender">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" value="Female" name="Gender">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" value="Other" name="Gender">
        <label for="Other">Other</label>
    </div>
    <br>
    <div>
        <Label for="Nasionality">Nasionality :</Label> <br>
        <select name="Nasionality" id="Nasionality">
            <option value="Indonesian">Indonesian</option>
            <option value="Rusia">Rusia</option>
            <option value="Brazil">Brazil</option>
            <option value="Argentina">Argentina</option>
        </select>
    </div>
    <br>
    <div>
        <label for="">Language Spoken :</label> <br>
        <input type="checkbox" id="bahasaindonesia" value="bahasaindonesia" name="language">
        <label for="bahasaindonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" id="english" value="english" name="language">
        <label for="english">English</label><br>
        <input type="checkbox" id="Other" value="Other" name="language">
        <label for="Other">Other</label>
    </div>
    <br>
    <div>
        <label for="bio">Bio :</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10">
        </textarea>
    </div>
    <a href="welcome.html">
        <button type="submit">Sign Up</button>
    </a>
</body>
</html>
